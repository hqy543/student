<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加数据</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div style="margin:50px 200px auto;" class="panel panel-default" >
    <div class="panel-heading">用户添加</div>

    <div class="panel-body">
        <form action="add_post.php" method="post" class="form" onsubmit="return check();">
            <div class="input-group">
                <label class="input-group-addon glyphicon glyphicon-credit-card"></label>
                <input type="text" name="sno" id="sno" class="form-control" placeholder="学号">
            </div>

                <label class="input-group-addon glyphicon glyphicon-user"></label>
                <input type="text" name="sname" id="sname" class="form-control" placeholder="姓名">

                <input type="text" name="sage" id="sage" class="form-control" placeholder="年龄">

            <br>
            <div class="form-group">
                <label class="control-label">性别</label>
                <input type="radio" name="ssex" value="男">男&nbsp;

                    <option value="经管院">经管院</option>
                    <option value="国土院">国土院</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="提交数据" class="btn btn-info btn-sm form-control">
            </div>
        </form>
    </div>
</div>

</html>
